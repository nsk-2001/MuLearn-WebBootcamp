<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthdayGift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top">
    <h1>Today is Tijin's Birthday🎉</h1>
    <img src="images/pic3.jpg" alt="image" id="src">
    <h2>21 years old</h2>
    <h3>01/07/2002</h3>
    </header>
    <div class="gift-section">
        <h2 class="gift-title">Happy Birthday to you dear Friend..👏🏻</h2><br>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img" id="gift-img-smile"></div><br><br>
        <h2>Let's Celebrate...🥳</h2>
        <div class="gift-img" id="gift-img-celebrate" style="margin-top: 20%;"></div><br><br>
        <h2>We have more..😌</h2>
        <div class="gift-img" id="gift-img-more" style="margin-top: 20%;"></div><br><br>
        <h2>Thanks😁</h2>
        <div class="gift-img" id="gift-img-last" style="margin-top: 20%; margin-bottom: 30%;"></div>
    </div>
    
</body>
</html>
